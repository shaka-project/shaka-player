<html>
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/png" href="third_party/jasmine/lib/jasmine-2.1.3/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="third_party/jasmine/lib/jasmine-2.1.3/jasmine.css">

  <!-- Libraries: -->
  <script src="third_party/jasmine/lib/jasmine-2.1.3/jasmine.js"></script>
  <script src="third_party/jasmine/lib/jasmine-2.1.3/jasmine-html.js"></script>
  <script src="third_party/jasmine/lib/jasmine-2.1.3/boot.js"></script>
  <script src="third_party/jasmine/lib/jasmine-ajax-3.1.0/mock-ajax.js"></script>
  <script src="third_party/blanket_jasmine/blanket_jasmine.js"
          data-cover-never="//\/(jasmine|closure|debug)\//"></script>
  <script src="third_party/closure/goog/base.js"></script>

  <script>
    // Enable code-coverage stats if requested in the URL.
    var fields = location.search.split('?').pop();
    fields = fields ? fields.split('&') : [];
    if (fields.indexOf('enableCodeCoverage') >= 0) {
      // Add data-cover attribute to closure-loaded scripts so that they will
      // be analyzed by blanket.js.
      function loadScript(src) {
        document.write('<script src="' + src + '" data-cover><'+'/script>');
        return true;
      }
      CLOSURE_IMPORT_SCRIPT = loadScript;
    }
  </script>

  <!-- This gives us more accurate code coverage numbers, since it requires
       all exported classes, including those which are not tested directly. -->
  <script src="shaka-player.uncompiled.js"></script>

  <!-- Source files: -->
  <script src="spec/util.js"></script>
  <script src="spec/integration_util.js"></script>

  <!-- Spec files: -->
  <script src="spec/live_integration.js"></script>
  <script src="spec/player_integration.js"></script>
  <script src="spec/offline_integration.js"></script>
  <script src="spec/config_integration.js"></script>
  <script src="spec/seek_integration.js"></script>
  <script src="spec/tracks_integration.js"></script>
  <script src="spec/playback_integration.js"></script>

</head>
